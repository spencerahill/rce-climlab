const:
  solar_const: 1365.2
  stef_boltz_const: 5.6704e-8

dirs:
  output: 'output'
  tmp: 'tmp'

grid:
  dlat_deg: 1.
  dtime_days: 5.
  num_ann_cycle_points: 12
  num_vert_levels: 30
  num_days: 2000.

albedo: 0.3

model:
